{% extends "employee/employee-home.html" %}
{% load crispy_forms_tags %}
{% block employee-content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Adaugare nou angajat</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Adaugare Angajat</button>
            </div>
        </form>
    </div>
{% endblock employee-content %}
